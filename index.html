<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body>
  <div class="page">
    <!--=================Header=================== -->
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип" class="header__logo">
    </header>

    <!--=================Main=================== -->
    <main class="content">
      <section class="profile">
        <div class="profile__items">
          <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__author">
              <div class="profile__name-wrap">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="button profile__edit-button">
                  <img src="./images/edit.svg" alt="Редактировать" class="profile__edit-button-image">
                </button>
              </div>              
              <p class="profile__business">Исследователь океана</p>
            </div>            
          </div>
        </div>
        <button class="profile__add-button">
          <img src="./images/add.svg" alt="Добавить" class="profile__add-button-img">
        </button>
      </section>
    </main>

    <!--=================Footer=================== -->


    <!--=================PopUp=================== -->
  </div>
<script src="./js/script.js"></script>
</body>
</html>
