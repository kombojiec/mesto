<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body>
  <div class="page">
    <!--=================Header=================== -->
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип" class="header__logo">
    </header>

    <!--=================Main=================== -->
    <main class="content">

      <!--=================Profile=================== -->
      <section class="profile">
        <div class="profile__items">
          <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__author">
              <div class="profile__name-wrap">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="button profile__edit-button">
                  <img src="./images/edit.svg" alt="Редактировать" class="profile__edit-button-image">
                </button>
              </div>              
              <p class="profile__business">Исследователь океана</p>
            </div>            
          </div>
        </div>
        <button class="profile__add-button">
          <img src="./images/add.svg" alt="Добавить" class="profile__add-button-img">
        </button>
      </section>

      <!--=================Elements=================== -->
      <section class="elements">
        <article class="element">
          <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="element__image">
          <div class="element__description">
            <h2 class="element__title">Карачаево-Черкессия</h2>
            <img src="./images/like.svg" alt="Нрвиться" class="element__like">
          </div>
        </article>
        <article class="element">
          <img src="./images/elbrus.png" alt="Эльбрус" class="element__image">
          <div class="element__description">
            <h2 class="element__title">Гора Эльбрус</h2>
            <img src="./images/like.svg" alt="Нрвиться" class="element__like">
          </div>
        </article>
        <article class="element">
          <img src="./images/dombai.png" alt="Домбай" class="element__image">
          <div class="element__description">
            <h2 class="element__title">Домбай</h2>
            <img src="./images/like.svg" alt="Нрвиться" class="element__like">
          </div>
        </article>
        <article class="element">
          <img src="./images/ural.jpg" alt="Урал" class="element__image">
          <div class="element__description">
            <h2 class="element__title">Урал</h2>
            <img src="./images/like.svg" alt="Нрвиться" class="element__like">
          </div>
        </article>
        <article class="element">
          <img src="./images/harley.jpg" alt="Мечта" class="element__image">
          <div class="element__description">
            <h2 class="element__title">Мечта</h2>
            <img src="./images/like.svg" alt="Нрвиться" class="element__like">
          </div>
        </article>
        <article class="element">
          <img src="./images/tayga.jpg" alt="Тайга" class="element__image">
          <div class="element__description">
            <h2 class="element__title">Тайга</h2>
            <img src="./images/like.svg" alt="Нрвиться" class="element__like">
          </div>
        </article>
      </section>

    </main>

    <!--=================Footer=================== -->
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>


    <!--=================PopUp=================== -->
  </div>
<script src="./js/script.js"></script>
</body>
</html>
