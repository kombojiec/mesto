<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
  <div class="page__container">
    <!--=================Header=================== -->
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип" class="header__logo">
    </header>

    <!--=================Main=================== -->
    <main class="content">

      <!--=================Profile=================== -->
      <section class="profile">
        <div class="profile__items">
          <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__author">
              <div class="profile__name-wrap">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="button profile__edit-button" type="button"></button>
              </div>              
              <p class="profile__business">Исследователь океана</p>
            </div>            
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <!--=================Elements=================== -->
      <section class="elements">
        <template class="elements__template">
          <article class="element">
            <img src="" alt="" class="element__image">
            <div class="element__description">
              <h2 class="element__title"></h2>
              <button class="element__like" type="button"></button>
              <button class="element__basket" type="button"></button>
            </div>
          </article>
        </template>        
      </section>      

      <!--=================PopUp=================== -->
      <section class="popup">       
        <template class="popup__template popup__template_value_form">
          <form action="#" class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input type="text" class="popup__input popup__input_place_name" name="edit-name">
            <input type="text" class="popup__input popup__input_place_business" name="edit-business">
            <button class="popup__button" type="submit">Сохранить</button>
            <button class="popup__close" type="button"></button>
          </form>
        </template>

        <template class="popup__template popup__template_value_image">
          <figure class="popup__figure">
            <img class="popup__image" src="https://images.unsplash.com/photo-1600167739912-22104c27360a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60"
                 alt="svfdvdvdfvv">
            <button class="popup__close" type="button"></button>
            <figcaption class="popup__figcaption">An elephant at sunset</figcaption>
        </figure>
        </template>
      </section>
    </main>
    

    <!--=================Footer=================== -->
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>    
  </div>
<script src="./scripts/script.js"></script>
</body>
</html>
