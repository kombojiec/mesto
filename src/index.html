<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="page">
  <div class="page__container">
    <!--=================Header=================== -->
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип" class="header__Logo">
    </header>

    <!--=================Main=================== -->
    <main class="content">

      <!--=================Profile=================== -->
      <section class="profile">
        <div class="profile__items">
          <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__author">
              <div class="profile__name-wrap">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="button profile__edit-button" type="button"></button>
              </div>              
              <p class="profile__business">Исследователь океана</p>
            </div>            
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <!--=================Elements=================== -->
      <section class="elements">
        <template class="elements__template">
          <article class="element">
            <img src="#" alt="" class="element__image">
            <div class="element__description">
              <h2 class="element__title"></h2>
              <div class="element__like-group">
                <button class="element__like" type="button"></button>
                <p class="element__like-counter"></p>
              </div>
              <button class="element__basket" type="button"></button>
            </div>
          </article>
        </template>        
      </section>      

      <!--=================PopUp=================== -->
      <section class="popup popup_form_profile">       
        <form action="#" class="popup__form" novalidate>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" class="popup__input popup__input_place_name" name="name" id="edit-name" minlength="2" maxlength="40" required>
          <label class="popup__input-error" for="edit-name" id="edit-name-error"></label>
          <input type="text" class="popup__input popup__input_place_business" name="about" id="edit-business" minlength="2" maxlength="200" required>
          <label class="popup__input-error" for="edit-business" id="edit-business-error"></label>
          <button class="popup__button" type="submit">Сохранить</button>
          <button class="popup__close popup__close_place_profile" type="button"></button>
        </form>
      </section>

      <section class="popup popup_form_card">
        <form action="#" class="popup__form" novalidate>
          <h2 class="popup__title">Новое место</h2>
          <input type="text" class="popup__input popup__input_place_place-name" name="card-name" id="card-name" placeholder="Название" minlength="2" maxlength="30" required>
          <label class="popup__input-error" for="card-name" id="card-name-error"></label>
          <input type="url" class="popup__input popup__input_place_source" name="card-sourse" id="card-sourse" placeholder="Ссылка на картинку" required>
          <label class="popup__input-error" for="card-sourse" id="card-sourse-error"></label>
          <button class="popup__button" type="submit">Создать</button>
          <button class="popup__close popup__close_place_card" type="button"></button>
        </form>
      </section>

      <section class="popup popup_image popup_dark">
        <figure class="popup__figure">
          <img class="popup__image" src="#"
                alt="#">
          <button class="popup__close popup__close_place_image" type="button"></button>
          <figcaption class="popup__figcaption"></figcaption>
        </figure>
      </section>

      <section class="popup popup_remove">
        <div class="popup__window">
          <h2 class="popup__title popup__title_type_dark">Вы уверены?</h2>
          <button class="popup__button" type="submit">Да</button>
          <button class="popup__close popup__close_place_remove" type="button"></button>
        </div>
      </section>
    </main>
    

    <!--=================Footer=================== -->
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>    
  </div>  
</body>
</html>
